<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiztopia - Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="title">Welcome to <span>Quiztopia</span></h1>
        <p class="subtitle">Your ultimate destination for quizzes!</p>
    </header>

    <main class="main-container">
        <div class="link-card" id="questionsLink">
            <div class="icon">📖</div>
            <h2>Questions</h2>
            <p>Explore all the questions available on Quiztopia.</p>
        </div>

        <div class="link-card" id="solveQuizLink">
            <div class="icon">📝</div>
            <h2>Solve Quiz</h2>
            <p>Test your knowledge by solving quizzes!</p>
        </div>

        <div class="link-card" id="createQuizLink">
            <div class="icon">➕</div>
            <h2>Create Quiz</h2>
            <p>Create your own quiz!</p>
        </div>
    </main>

    <footer class="footer">
        <p>© 2025 Quiztopia. All rights reserved.</p>
    </footer>
</body>

</html>

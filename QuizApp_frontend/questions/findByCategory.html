<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp - Questions by Category</title>
    <link rel="stylesheet" href="findByCategory.css">
    <script src="findByCategory.js"></script>
    
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1 class="title">Quiztopia</h1>
        <p class="subtitle">Find Questions by Category!</p>
    </header>

    <!-- Search Form -->
    <form id="searchForm">
        <label for="category_name">Category Name:</label>
        <input type="text" id="category_name" name="category_name" required>

        <button type="button" onclick="fetchQuestionsByCategory()">Search</button>
    </form>

    <!-- Result Display -->
    <div id="result" class="result" style="display: none;">
        <h2>Questions</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Category</th>
                    <th>Difficulty</th>
                    <th>Question Title</th>
                    <th>Options</th>
                    <th>Right Answer</th>
                </tr>
            </thead>
            <tbody id="resultContent">
                <!-- Questions will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <div class="btn">
        <button class="cancel-btn"  onclick="window.history.back()">Back</button> 
    </div>
    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 QuizApp. All rights reserved.</p>
    </footer>
</body>
</html>

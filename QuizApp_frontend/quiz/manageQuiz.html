<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Quizzes</title>
    <link rel="stylesheet" href="manageQuiz.css">

</head>

<body>
    <div class="container" id="quizListContainer">
        <h1>All Quizzes</h1>
        <table class="quiz-table" id="quizTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="quizTableBody"></tbody>
        </table>
        <div class="cancel-container">
            <button class="cancel-button" id="cancelButtonAllQuizzes">Cancel</button>
        </div>
    </div>

    <div class="container quiz-questions" id="quizQuestionsContainer" style="display: none;">
        <h1 id="quizTitle">Quiz</h1>
        <div id="questionsContainer"></div>
        <div class="error-message" id="errorMessage"></div>
        <div class="button-group">
            <button id="submitButton">Submit</button>
            <button class="cancel-button" id="cancelButtonQuizQuestions">Cancel</button>
        </div>
    </div>

    <div class="container score-container" id="scoreContainer" style="display: none;">
        <h2>Quiz Results</h2>
        <p id="scoreMessage"></p>
        <div class="button-group">
            <button id="backToQuizList">Back to Quiz List</button>
            <button id="checkAnswersButton">Check Answers</button>
        </div>
    </div>
</body>
<script src="manageQuiz.js"></script>

</html>

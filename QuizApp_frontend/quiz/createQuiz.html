<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <style>
        /* Styles for the page */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --danger-color: #dc3545;
            --success-color: #28a745;
            --light-bg: #f7f7f7;
            --light-text: #333;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--light-text);
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h1 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-group button.create {
            background-color: var(--primary-color);
            color: white;
        }

        .button-group button.cancel {
            background-color: var(--danger-color);
            color: white;
        }

        .button-group button:hover {
            opacity: 0.9;
        }

        .response-message {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }

        .ok-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--success-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .ok-button:hover {
            background-color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Create a Quiz</h1>
        <form id="quizForm">
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" placeholder="Enter quiz category" required>
            </div>
            <div class="form-group">
                <label for="numQ">Number of Questions</label>
                <input type="number" id="numQ" name="numQ" placeholder="Enter number of questions" min="1" required>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter quiz title" required>
            </div>
            <div class="button-group">
                <button type="submit" class="create">Create Quiz</button>
                <button type="button" class="cancel" id="cancelButton">Cancel</button>
            </div>
        </form>
        <div class="response-message" id="responseMessage"></div>
        <button class="ok-button" id="okButton">OK</button>
    </div>

    <script>
        // Handle form submission
        document.getElementById('quizForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            const category = document.getElementById('category').value;
            const numQ = document.getElementById('numQ').value;
            const title = document.getElementById('title').value;

            const url = `http://localhost:8080/quiz/create?category=${encodeURIComponent(category)}&numQ=${encodeURIComponent(numQ)}&title=${encodeURIComponent(title)}`;

            fetch(url, { method: 'GET' })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('responseMessage').textContent = data;
                    document.getElementById('responseMessage').style.color = "green";

                    // Show OK button after success
                    document.getElementById('okButton').style.display = 'inline-block';
                })
                .catch(error => {
                    document.getElementById('responseMessage').textContent = "Error creating quiz: " + error.message;
                    document.getElementById('responseMessage').style.color = "red";
                });
        });

        // Handle Cancel button click
        document.getElementById('cancelButton').addEventListener('click', function () {
            window.history.back(); // Go back to the previous page
        });

        // Handle OK button click
        document.getElementById('okButton').addEventListener('click', function () {
            window.history.back(); // Go back to the previous page
        });
    </script>
</body>

</html>

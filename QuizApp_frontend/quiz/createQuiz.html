<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <link rel="stylesheet" href="createQuiz.css">
 
</head>

<body>
    <div class="container">
        <h1>Create a Quiz</h1>
        <form id="quizForm">
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" placeholder="Enter quiz category" required>
            </div>
            <div class="form-group">
                <label for="numQ">Number of Questions</label>
                <input type="number" id="numQ" name="numQ" placeholder="Enter number of questions" min="1" required>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter quiz title" required>
            </div>
            <div class="button-group">
                <button type="submit" class="create">Create Quiz</button>
                <button type="button" class="cancel" id="cancelButton">Cancel</button>
            </div>
        </form>
        <div class="response-message" id="responseMessage"></div>
        <button class="ok-button" id="okButton">OK</button>
    </div>
</body>
<script src="createQuiz.js"></script>
</html>
